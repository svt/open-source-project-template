---
"$schema": "./schema.json"
version: 2
axioms:
  linguist: language
  licensee: license
  packagers: packager
rules:
  license-file-exists:
    level: error
    rule:
      type: file-existence
      options:
        globsAny:
          - LICENSE*
          - COPYING*
        nocase: true
  readme-file-exists:
    level: error
    rule:
      type: file-existence
      options:
        globsAny:
          - README*
        nocase: true
  contributing-file-exists:
    level: error
    rule:
      type: file-existence
      options:
        globsAny:
          - "{docs/,.github/,}CONTRIB*"
        nocase: true
  code-of-conduct-file-exists:
    level: error
    rule:
      type: file-existence
      options:
        globsAny:
          - "{docs/,.github/,}CODEOFCONDUCT*"
          - "{docs/,.github/,}CODE-OF-CONDUCT*"
          - "{docs/,.github/,}CODE_OF_CONDUCT*"
        nocase: true
  changelog-file-exists:
    level: error
    rule:
      type: file-existence
      options:
        globsAny:
          - CHANGELOG*
        nocase: true
  readme-references-license:
    level: error
    rule:
      type: file-contents
      options:
        globsAll:
          - README*
        content: license
        flags: i
  binaries-not-present:
    level: error
    rule:
      type: file-type-exclusion
      options:
        type:
          - "**/*.exe"
          - "**/*.dll"
          - "!node_modules/**"
  test-directory-exists:
    level: warning
    rule:
      type: directory-existence
      options:
        globsAny:
          - "**/test*"
          - "**/specs"
        nocase: true
  integrates-with-ci:
    level: error
    rule:
      type: file-existence
      options:
        globsAny:
          - ".gitlab-ci.yml"
          - ".travis.yml"
          - appveyor.yml
          - ".appveyor.yml"
          - circle.yml
          - ".circleci/config.yml"
          - Jenkinsfile
          - ".drone.yml"
          - ".github/workflows/*"
          - azure-pipelines.yml
  code-of-conduct-file-contains-email:
    level: warning
    rule:
      type: file-contents
      options:
        globsAll:
          - CODEOFCONDUCT*
          - CODE-OF-CONDUCT*
          - CODE_OF_CONDUCT*
          - ".github/CODEOFCONDUCT*"
          - ".github/CODE-OF-CONDUCT*"
          - ".github/CODE_OF_CONDUCT*"
        content: ".+@.+\\..+"
        flags: i
        human-readable-content: email address
  github-issue-template-exists:
    level: error
    rule:
      type: file-existence
      options:
        dirs: true
        globsAny:
          - ISSUE_TEMPLATE*
          - ".github/ISSUE_TEMPLATE*"
  github-pull-request-template-exists:
    level: error
    rule:
      type: file-existence
      options:
        dirs: true
        globsAny:
          - PULL_REQUEST_TEMPLATE*
          - ".github/pull_request_template*"
          - ".github/PULL_REQUEST_TEMPLATE*"
  notice-file-exists:
    level: warning
    where:
      - license=Apache-2.0
    rule:
      type: file-existence
      options:
        globsAny:
          - NOTICE*
        fail-message:
          The NOTICE file is described in section 4.4 of the Apache License
          version 2.0. Its presence is not mandated by the license itself, but by
          ASF policy.
